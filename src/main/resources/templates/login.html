<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${appName}"></title>
</head>
<body>
<div style="text-align:center">
  <h1><a href="/">[[${appName}]]</a></h1>
  <h2>로그인</h2>
  <form th:method="post" th:action="|/login|" th:object="${idPwDto}">
      <div>
          <label th:for="loginId">로그인 아이디 : </label>
          <input type="text" th:field="*{id}" th:errorclass="error-input"/>
      </div>
      <div>
          <label th:for="password">비밀번호 : </label>
          <input type="password" th:field="*{pw}" th:errorclass="error-input"/>
      </div>
      <div th:if="${#fields.hasGlobalErrors()}">
          <br/>
          <div class="error-class" th:each="error : ${#fields.globalErrors()}" th:text="${error}" />
      </div>
      <br/>
      <button type="submit">로그인</button>
      <button type="button" th:onclick="|location.href='@{/join}'|">회원 가입</button> <br/><br/>
  </form>

</div>
</body>
</html>
