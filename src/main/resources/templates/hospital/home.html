<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div style="text-align:center">
  <div>
    <h1><a th:href="|/|">[[${appName}]]</a></h1> <hr/>
  </div>

  <div th:if="${hospitalName} == null">
    <h3>로그인 되어 있지 않습니다.</h3>
    <button th:onclick="|location.href='@{/hospital/join}'|">회원가입</button><br/><br/>
    <button th:onclick="|location.href='@{/hospital/login}'|">로그인</button>
  </div>

  <div th:unless="${hospitalName == null}">
    <h3>[[${name}]] 환영합니다.</h3>
    <button th:onclick="|location.href='@{/hospital/logout}'|">로그아웃</button>
    <button th:onclick="|location.href='@{/hospital/amount}'|">약물 보유량 확인</button><br/><br/>
    <button th:onclick="|location.href='@{/hospital/enroll}'|">의사 등록하기</button><br/><br/>
  </div>
</div>

</body>
</html>
