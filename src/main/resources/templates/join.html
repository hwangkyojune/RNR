<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${appName}|"></title>
</head>
<body>
<div style="text-align:center">
    <h1><a th:href="|/|">[[${appName}]]</a></h1> <hr/>
    <form th:method="post" th:action="|/join|" th:object="${joinDto}">
        <div>
            <label th:for="id">아이디 : </label>
            <input type="text" th:field="*{id}" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{id}"></div>
        </div>
        <br/>
        <div>
            <label th:for="pw">비밀번호 : </label>
            <input type="password" th:field="*{pw}" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{pw}"></div>
        </div>
        <br/>
        <div>
            <label th:for="pwCheck">비밀번호 재확인 : </label>
            <input type="password" th:field="*{pwCheck}" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{pwCheck}"></div>
        </div>
        <br/>
        <div>
            <label th:for="name">이름 : </label>
            <input type="text" th:field="*{userName}" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{userName}"></div>
        </div>
        <br/>
        <div>
            <label th:for="nickname">생년월일 : </label>
            <input type="date" th:field="*{birthOfDate}" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{birthOfDate}"></div>
        </div>
        <br/>
        <div>
            <label th:for="nickname">이메일 : </label>
            <input type="text" th:field="*{mail}" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{mail}"></div>
        </div>
        <br/>
        <div>
            <label th:for="nickname">주민번호 뒷자리 : </label>
            <input type="password" th:field="*{lastRNN}" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{lastRNN}"></div>
        </div>
        <br/>
        <div>
            환자와 의사 중 선택하십시오.
            <br/>
            <select th:field="*{userTypeId}">
                <option th:value=1 >환자</option>
                <option th:value=2 >의사</option>
            </select>
        </div>
        <br/>
        <button type="submit">회원 가입</button>
    </form>
</div>
</body>
</html>

<style>
    .error-class {
        color: red;
    }
    .error-input {
        border-color: red;
    }
</style>
