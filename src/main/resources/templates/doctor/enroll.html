<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>병원 등록</title>
</head>
<body>
<div style="text-align:center">
  <h1><a href="/">[[${appName}]]</a></h1>
  <form th:method="post" th:action="|/doctor/enroll|" th:object="${enrollDto}">
    <div>
      <label th:for="loginId">병원 아이디 : </label>
      <input type="text" th:field="*{hospitalId}" th:errorclass="error-input"/>
      <div class="error-class" th:errors="*{hospitalId}"></div>
    </div>
    <br/>
    <button type="submit">등록 요청</button>
  </form>

</div>
</body>
</html>
