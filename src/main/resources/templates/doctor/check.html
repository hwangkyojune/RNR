<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${appName}|"></title>
</head>
<body>
<div style="text-align:center">
    <h1><a th:href="|/|">[[${appName}]]</a></h1> <hr/>
    <h1>환자 처방기록 조회</h1> <hr/>
    <form th:method="get" th:action="|/doctor/checkPre|" th:object="${idPwDto}">
        <div>
            <label th:for="id">환자 아이디 : </label>
            <input type="text" th:field="*{id}" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{id}"></div>
        </div>
        <br/>
        <div>
            <label th:for="pw">환자 비밀번호 : </label>
            <input type="password" th:field="*{pw}" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{pw}"></div>
        </div>
        <br/>
        <button type="submit">처방기록 조회</button>
    </form>
</div>
</body>
</html>

<style>
    .error-class {
        color: red;
    }
    .error-input {
        border-color: red;
    }
</style>
